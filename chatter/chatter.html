<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatter</title>
    <link rel="stylesheet" href="chatter.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main id="main">
      <div id="chat">
        <div id="conversation"></div>

        <div id="actions">
          <div id="user-name-wrapper">
            <span id="user-name"></span>
          </div>

          <div class="input-container user-name-input hidden">
            <input type="text" id="user-name-input" placeholder="Enter name" />
          </div>

          <div class="input-container">
            <input type="text" placeholder="Type here to chat" id="message-input" autofocus />
          </div>

          <button id="send-message-btn" type="submit">Send</button>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script type="module" src="../shared/constants.js"></script>
    <script type="module" src="../shared/helpers.js"></script>
    <script type="module" src="chatter.js"></script>
  </body>
</html>
